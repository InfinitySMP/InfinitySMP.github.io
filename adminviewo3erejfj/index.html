<!doctype html>
<html lang="en-AU">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinity SMP ‚Äî Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a1929;
      --bg-secondary: #0d2137;
      --bg-tertiary: #132f4c;
      --text-primary: #e3f2fd;
      --text-secondary: #90caf9;
      --text-tertiary: #64b5f6;
      --accent: #2196f3;
      --accent-hover: #42a5f5;
      --accent-dark: #1976d2;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --border: rgba(33, 150, 243, 0.15);
      --border-hover: rgba(33, 150, 243, 0.3);
      --shadow-sm: 0 2px 8px rgba(33, 150, 243, 0.1);
      --shadow-md: 0 4px 20px rgba(33, 150, 243, 0.15);
      --shadow-lg: 0 12px 48px rgba(33, 150, 243, 0.25);
      --shadow-glow: 0 0 40px rgba(33, 150, 243, 0.2);
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 20px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 40px 20px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, rgba(33, 150, 243, 0.15) 0%, rgba(33, 150, 243, 0.05) 40%, transparent 70%);
      transform: translate(-50%, -50%);
      animation: pulse 4s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
      filter: blur(60px);
    }

    body::after {
      content: '';
      position: fixed;
      top: 30%;
      left: 20%;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(66, 165, 245, 0.12) 0%, rgba(33, 150, 243, 0.04) 40%, transparent 70%);
      transform: translate(-50%, -50%);
      animation: pulse 6s ease-in-out infinite;
      animation-delay: 1s;
      pointer-events: none;
      z-index: 0;
      filter: blur(80px);
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      z-index: 1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      margin-bottom: 48px;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: var(--shadow-glow);
      background: var(--bg-secondary);
      border: 2px solid var(--border);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 24px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .controls-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      font-size: 15px;
      font-family: inherit;
      color: var(--text-primary);
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      outline: none;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .search-box input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      pointer-events: none;
    }

    .filter-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .filter-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .refresh-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 2px 12px rgba(33, 150, 243, 0.4);
    }

    .refresh-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(33, 150, 243, 0.5);
    }

    .applications {
      display: grid;
      gap: 16px;
    }

    .app-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 28px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      animation: fadeIn 0.4s ease-out backwards;
    }

    .app-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--border-hover);
    }

    .app-card.rejected {
      opacity: 0.8;
      border-left: 4px solid var(--danger);
    }

    .app-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 20px;
    }

    .app-info {
      flex: 1;
    }

    .app-name {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
      letter-spacing: -0.01em;
    }

    .app-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: var(--text-secondary);
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .status-pending { 
      background: rgba(33, 150, 243, 0.2); 
      color: var(--accent); 
      border: 1px solid rgba(33, 150, 243, 0.3); 
    }
    
    .status-rejected { 
      background: rgba(244, 67, 54, 0.2); 
      color: var(--danger); 
      border: 1px solid rgba(244, 67, 54, 0.3); 
    }

    .app-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px 0;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .detail-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .detail-value {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .app-text {
      margin-bottom: 16px;
    }

    .app-text-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .app-text-content {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      padding: 16px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      white-space: pre-wrap;
    }

    .rejection-reason {
      background: rgba(244, 67, 54, 0.1);
      border: 1px solid rgba(244, 67, 54, 0.3);
      padding: 16px;
      border-radius: var(--radius-sm);
      margin-bottom: 16px;
    }

    .rejection-reason-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--danger);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .rejection-reason-text {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-primary);
    }

    .app-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn-approve {
      background: var(--success);
      color: white;
    }

    .btn-approve:hover {
      background: #30b350;
      transform: translateY(-1px);
    }

    .btn-reject {
      background: var(--danger);
      color: white;
    }

    .btn-reject:hover {
      background: #e6342a;
      transform: translateY(-1px);
    }

    .btn-delete {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-delete:hover {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
      transform: translateY(-1px);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
      font-size: 17px;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin-left: 12px;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 19px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .toast {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 16px 24px;
      box-shadow: var(--shadow-lg);
      z-index: 2000;
      min-width: 300px;
      max-width: 500px;
      opacity: 0;
      transform: translateX(400px);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }

    .toast-content {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .toast-icon {
      font-size: 24px;
      flex-shrink: 0;
    }

    .toast-body {
      flex: 1;
    }

    .toast-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .toast-message {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.error {
      border-left: 4px solid var(--danger);
    }

    .toast.info {
      border-left: 4px solid var(--accent);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 25, 41, 0.9);
      backdrop-filter: blur(4px);
      z-index: 1999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 32px;
      box-shadow: var(--shadow-lg);
      z-index: 2000;
      max-width: 500px;
      width: 90%;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .modal.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: all;
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .modal-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .modal-body {
      margin-bottom: 24px;
    }

    .modal-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .modal-textarea {
      width: 100%;
      min-height: 100px;
      padding: 12px 16px;
      font-size: 15px;
      font-family: inherit;
      color: var(--text-primary);
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      outline: none;
      resize: vertical;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .modal-textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.2);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .modal-btn-cancel {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .modal-btn-cancel:hover {
      background: var(--bg-primary);
    }

    .modal-btn-confirm {
      background: var(--accent);
      color: white;
    }

    .modal-btn-confirm:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .modal-btn-confirm.danger {
      background: var(--danger);
    }

    .modal-btn-confirm.danger:hover {
      background: #e6342a;
    }

    .modal-btn-confirm.success {
      background: var(--success);
    }

    .modal-btn-confirm.success:hover {
      background: #30b350;
    }

    @media (max-width: 768px) {
      body {
        padding: 24px 16px;
      }

      h1 {
        font-size: 28px;
      }

      .header-top {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box {
        max-width: 100%;
      }

      .app-card {
        padding: 20px;
      }

      .app-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <div class="header-left">
          <div class="logo"><img src="logo.png" alt="Infinity SMP"></div>
          <h1>Admin Dashboard</h1>
        </div>
      </div>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-label">Total Applications</div>
        <div class="stat-value" id="totalCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Pending</div>
        <div class="stat-value" id="pendingCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Rejected</div>
        <div class="stat-value" id="rejectedCount">0</div>
      </div>
    </div>

    <div class="controls-bar">
      <div class="search-box">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 18 18" fill="none">
          <circle cx="8" cy="8" r="5.5" stroke="currentColor" stroke-width="2"/>
          <path d="M12 12L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input type="text" id="searchInput" placeholder="Search applications...">
      </div>
      <div class="filter-group">
        <button class="filter-btn active" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="rejected">Rejected</button>
        <button class="filter-btn" data-filter="all">All</button>
      </div>
      <button class="refresh-btn" id="refreshBtn">
        <span>‚Üª Refresh</span>
      </button>
    </div>

    <div class="applications" id="applications">
      <div class="loading">Loading applications</div>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="modal" id="actionModal">
    <div class="modal-header">
      <h3 class="modal-title" id="modalTitle"></h3>
      <p class="modal-subtitle" id="modalSubtitle"></p>
    </div>
    <div class="modal-body">
      <label class="modal-label" id="modalLabel"></label>
      <textarea class="modal-textarea" id="modalTextarea" placeholder="Enter your message..."></textarea>
    </div>
    <div class="modal-actions">
      <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
      <button class="modal-btn modal-btn-confirm" id="modalConfirmBtn"></button>
    </div>
  </div>

  <div id="toastContainer"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, collection, getDocs, deleteDoc, doc, orderBy, query, updateDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBgV9PoUFut3FPc0iChFNm2-h6-Uc5z6s0",
      authDomain: "infinity-service-b2f10.firebaseapp.com",
      projectId: "infinity-service-b2f10",
      storageBucket: "infinity-service-b2f10.firebasestorage.app",
      messagingSenderId: "805770674259",
      appId: "1:805770674259:web:bcc520979e6772fda5c6a6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allApplications = [];
    let currentFilter = 'pending';
    let searchQuery = '';
    let currentAction = null;
    let currentAppId = null;
    let currentAppUsername = null;

    function showToast(type, title, message) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ';
      
      toast.innerHTML = `
        <div class="toast-content">
          <div class="toast-icon">${icon}</div>
          <div class="toast-body">
            <div class="toast-title">${title}</div>
            <div class="toast-message">${message}</div>
          </div>
        </div>
      `;
      
      container.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 10);
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 400);
      }, 5000);
    }

    function openModal(title, subtitle, label, confirmText, confirmClass) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalSubtitle').textContent = subtitle;
      document.getElementById('modalLabel').textContent = label;
      document.getElementById('modalTextarea').value = '';
      
      const confirmBtn = document.getElementById('modalConfirmBtn');
      confirmBtn.textContent = confirmText;
      confirmBtn.className = `modal-btn modal-btn-confirm ${confirmClass}`;
      
      document.getElementById('modalOverlay').classList.add('show');
      document.getElementById('actionModal').classList.add('show');
      document.getElementById('modalTextarea').focus();
    }

    window.closeModal = function() {
      document.getElementById('modalOverlay').classList.remove('show');
      document.getElementById('actionModal').classList.remove('show');
      currentAction = null;
      currentAppId = null;
      currentAppUsername = null;
    };

    async function confirmAction() {
      const message = document.getElementById('modalTextarea').value.trim();
      
      try {
        if (currentAction === 'approve') {
          await updateDoc(doc(db, 'staffApplications', currentAppId), {
            status: 'approved',
            approvalMessage: message || 'Your application has been approved! Please message Infinity on Discord.',
            processedAt: new Date()
          });
          
          closeModal();
          showToast(
            'success',
            'Application Approved',
            `${currentAppUsername} has been approved. They will see a message to contact Infinity on Discord.`
          );
        } else if (currentAction === 'reject') {
          await updateDoc(doc(db, 'staffApplications', currentAppId), {
            status: 'rejected',
            rejectionReason: message || 'Your application was not accepted at this time.',
            processedAt: new Date()
          });
          
          closeModal();
          showToast(
            'info',
            'Application Rejected',
            message
              ? `${currentAppUsername}'s application was rejected with feedback.`
              : `${currentAppUsername}'s application was rejected.`
          );
        }
        
        loadApplications();
        
      } catch (error) {
        console.error(`Error ${currentAction}ing application:`, error);
        showToast(
          'error',
          'Operation Failed',
          `Failed to ${currentAction} application. Please try again.`
        );
      }
    }

    window.handleApprove = function(id, username) {
      currentAction = 'approve';
      currentAppId = id;
      currentAppUsername = username;
      
      openModal(
        'Approve Application',
        `You are approving ${username}'s application`,
        'Optional: Add a welcome message (they will be told to message Infinity on Discord)',
        '‚úì Approve',
        'success'
      );
    };

    window.handleReject = function(id, username) {
      currentAction = 'reject';
      currentAppId = id;
      currentAppUsername = username;
      
      openModal(
        'Reject Application',
        `You are rejecting ${username}'s application`,
        'Provide a reason for rejection (applicant will see this)',
        '‚úó Reject',
        'danger'
      );
    };

    async function loadApplications() {
      try {
        const appsContainer = document.getElementById('applications');
        appsContainer.innerHTML = '<div class="loading">Loading applications</div>';

        const q = query(collection(db, 'staffApplications'), orderBy('submittedAt', 'desc'));
        const snapshot = await getDocs(q);

        allApplications = [];
        snapshot.forEach((doc) => {
          allApplications.push({ id: doc.id, ...doc.data() });
        });

        updateStats();
        renderApplications();
      } catch (error) {
        console.error('Error loading applications:', error);
        document.getElementById('applications').innerHTML = `
          <div class="empty">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <div class="empty-text">Failed to load applications</div>
          </div>
        `;
      }
    }

    function updateStats() {
      const total = allApplications.length;
      const pending = allApplications.filter(app => !app.status || app.status === 'pending').length;
      const rejected = allApplications.filter(app => app.status === 'rejected').length;

      document.getElementById('totalCount').textContent = total;
      document.getElementById('pendingCount').textContent = pending;
      document.getElementById('rejectedCount').textContent = rejected;
    }

    function filterApplications() {
      let filtered = allApplications;

      if (currentFilter === 'pending') {
        filtered = filtered.filter(app => !app.status || app.status === 'pending');
      } else if (currentFilter === 'rejected') {
        filtered = filtered.filter(app => app.status === 'rejected');
      }

      if (searchQuery) {
        const query = searchQuery.toLowerCase();
        filtered = filtered.filter(app => 
          app.minecraftUsername?.toLowerCase().includes(query) ||
          app.discord?.toLowerCase().includes(query)
        );
      }

      return filtered;
    }

    function renderApplications() {
      const appsContainer = document.getElementById('applications');
      const filtered = filterApplications();

      if (filtered.length === 0) {
        appsContainer.innerHTML = `
          <div class="empty">
            <div class="empty-icon">üìã</div>
            <div class="empty-text">No applications found</div>
          </div>
        `;
        return;
      }

      appsContainer.innerHTML = filtered.map((app, index) => {
        const isRejected = app.status === 'rejected';
        const statusBadge = isRejected ? 'status-rejected' : 'status-pending';
        const statusText = isRejected ? 'Rejected' : 'Pending';
        
        return `
        <div class="app-card ${isRejected ? 'rejected' : ''}" style="animation-delay: ${index * 0.05}s">
          <div class="app-header">
            <div class="app-info">
              <div class="app-name">${app.minecraftUsername || 'Unknown'}</div>
              <div class="app-meta">
                <span class="meta-item">
                  <span>üìß</span>
                  <span>${app.discord || 'N/A'}</span>
                </span>
                <span class="meta-item">
                  <span>üïê</span>
                  <span>${app.submittedAt ? new Date(app.submittedAt.seconds * 1000).toLocaleDateString() : 'Unknown'}</span>
                </span>
              </div>
            </div>
            <span class="status-badge ${statusBadge}">${statusText}</span>
          </div>

          <div class="app-details">
            <div class="detail-item">
              <div class="detail-label">Age</div>
              <div class="detail-value">${app.age || 'N/A'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Timezone</div>
              <div class="detail-value">${app.timezone || 'N/A'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Hours/Week</div>
              <div class="detail-value">${app.hours || 'N/A'}</div>
            </div>
          </div>

          ${isRejected && app.rejectionReason ? `
          <div class="rejection-reason">
            <div class="rejection-reason-label">Rejection Reason</div>
            <div class="rejection-reason-text">${app.rejectionReason}</div>
          </div>
          ` : ''}

          <div class="app-text">
            <div class="app-text-label">Previous Experience</div>
            <div class="app-text-content">${app.experience || 'No experience provided'}</div>
          </div>

          <div class="app-text">
            <div class="app-text-label">Why Join Infinity SMP?</div>
            <div class="app-text-content">${app.why || 'No reason provided'}</div>
          </div>

          <div class="app-actions">
            ${!isRejected ? `
            <button class="action-btn btn-approve" onclick="handleApprove('${app.id}', '${app.minecraftUsername}')">
              ‚úì Approve
            </button>
            <button class="action-btn btn-reject" onclick="handleReject('${app.id}', '${app.minecraftUsername}')">
              ‚úó Reject
            </button>
            ` : ''}
            <button class="action-btn btn-delete" onclick="handleDelete('${app.id}', '${app.minecraftUsername}')">
              üóë Delete
            </button>
          </div>
        </div>
      `}).join('');
    }

    window.handleDelete = async function(id, username) {
      if (confirm(`Permanently delete application from ${username}?`)) {
        try {
          await deleteDoc(doc(db, 'staffApplications', id));
          showToast('success', 'Deleted', `Application from ${username} deleted successfully!`);
          loadApplications();
        } catch (error) {
          console.error('Error deleting application:', error);
          showToast('error', 'Error', 'Failed to delete application.');
        }
      }
    };

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderApplications();
      });
    });

    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value;
      renderApplications();
    });

    document.getElementById('refreshBtn').addEventListener('click', loadApplications);
    document.getElementById('modalConfirmBtn').addEventListener('click', confirmAction);
    document.getElementById('modalOverlay').addEventListener('click', closeModal);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.getElementById('actionModal').classList.contains('show')) {
        closeModal();
      }
    });

    loadApplications();
  </script>
</body>
</html>
