<!doctype html>
<html lang="en-AU">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinity SMP ‚Äî Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #fbfbfd;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f5f5f7;
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --text-tertiary: #86868b;
      --accent: #0071e3;
      --accent-hover: #0077ed;
      --success: #34c759;
      --warning: #ff9500;
      --danger: #ff3b30;
      --border: rgba(0, 0, 0, 0.06);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 12px 48px rgba(0, 0, 0, 0.12);
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 20px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #000000;
        --bg-secondary: #1d1d1f;
        --bg-tertiary: #2d2d2f;
        --text-primary: #f5f5f7;
        --text-secondary: #a1a1a6;
        --text-tertiary: #6e6e73;
        --border: rgba(255, 255, 255, 0.08);
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 12px 48px rgba(0, 0, 0, 0.6);
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 40px 20px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      margin-bottom: 48px;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #0071e3 0%, #0077ed 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: white;
      box-shadow: 0 6px 20px rgba(0, 113, 227, 0.3);
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 24px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .controls-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      font-size: 15px;
      font-family: inherit;
      color: var(--text-primary);
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      outline: none;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .search-box input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      pointer-events: none;
    }

    .filter-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .filter-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .refresh-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 2px 12px rgba(0, 113, 227, 0.25);
    }

    .refresh-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 113, 227, 0.35);
    }

    .applications {
      display: grid;
      gap: 16px;
    }

    .app-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 28px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
      animation: fadeIn 0.4s ease-out backwards;
    }

    .app-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--accent);
    }

    .app-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 20px;
    }

    .app-info {
      flex: 1;
    }

    .app-name {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
      letter-spacing: -0.01em;
    }

    .app-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: var(--text-secondary);
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .role-badge {
      display: inline-block;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .role-moderator { background: rgba(0, 113, 227, 0.1); color: var(--accent); }
    .role-admin { background: rgba(255, 59, 48, 0.1); color: var(--danger); }
    .role-builder { background: rgba(52, 199, 89, 0.1); color: var(--success); }
    .role-helper { background: rgba(255, 149, 0, 0.1); color: var(--warning); }

    .app-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px 0;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .detail-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .detail-value {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .app-text {
      margin-bottom: 16px;
    }

    .app-text-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .app-text-content {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      padding: 16px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
    }

    .app-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn-approve {
      background: var(--success);
      color: white;
    }

    .btn-approve:hover {
      background: #30b350;
      transform: translateY(-1px);
    }

    .btn-reject {
      background: var(--danger);
      color: white;
    }

    .btn-reject:hover {
      background: #e6342a;
      transform: translateY(-1px);
    }

    .btn-delete {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-delete:hover {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
      transform: translateY(-1px);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
      font-size: 17px;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin-left: 12px;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 19px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 24px 16px;
      }

      h1 {
        font-size: 28px;
      }

      .header-top {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box {
        max-width: 100%;
      }

      .app-card {
        padding: 20px;
      }

      .app-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <div class="header-left">
          <div class="logo">‚àû</div>
          <h1>Admin Dashboard</h1>
        </div>
      </div>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-label">Total Applications</div>
        <div class="stat-value" id="totalCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Moderator</div>
        <div class="stat-value" id="modCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Admin</div>
        <div class="stat-value" id="adminCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Builder</div>
        <div class="stat-value" id="builderCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Helper</div>
        <div class="stat-value" id="helperCount">0</div>
      </div>
    </div>

    <div class="controls-bar">
      <div class="search-box">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 18 18" fill="none">
          <circle cx="8" cy="8" r="5.5" stroke="currentColor" stroke-width="2"/>
          <path d="M12 12L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input type="text" id="searchInput" placeholder="Search applications...">
      </div>
      <div class="filter-group">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="Moderator">Moderator</button>
        <button class="filter-btn" data-filter="Admin">Admin</button>
        <button class="filter-btn" data-filter="Builder">Builder</button>
        <button class="filter-btn" data-filter="Helper">Helper</button>
      </div>
      <button class="refresh-btn" id="refreshBtn">
        <span>‚Üª Refresh</span>
      </button>
    </div>

    <div class="applications" id="applications">
      <div class="loading">Loading applications</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, collection, getDocs, deleteDoc, doc, orderBy, query } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBgV9PoUFut3FPc0iChFNm2-h6-Uc5z6s0",
      authDomain: "infinity-service-b2f10.firebaseapp.com",
      projectId: "infinity-service-b2f10",
      storageBucket: "infinity-service-b2f10.firebasestorage.app",
      messagingSenderId: "805770674259",
      appId: "1:805770674259:web:bcc520979e6772fda5c6a6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allApplications = [];
    let currentFilter = 'all';
    let searchQuery = '';

    async function loadApplications() {
      try {
        const appsContainer = document.getElementById('applications');
        appsContainer.innerHTML = '<div class="loading">Loading applications</div>';

        const q = query(collection(db, 'staffApplications'), orderBy('submittedAt', 'desc'));
        const snapshot = await getDocs(q);

        allApplications = [];
        snapshot.forEach((doc) => {
          allApplications.push({ id: doc.id, ...doc.data() });
        });

        updateStats();
        renderApplications();
      } catch (error) {
        console.error('Error loading applications:', error);
        document.getElementById('applications').innerHTML = `
          <div class="empty">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <div class="empty-text">Failed to load applications</div>
          </div>
        `;
      }
    }

    function updateStats() {
      const total = allApplications.length;
      const moderator = allApplications.filter(app => app.role === 'Moderator').length;
      const admin = allApplications.filter(app => app.role === 'Admin').length;
      const builder = allApplications.filter(app => app.role === 'Builder').length;
      const helper = allApplications.filter(app => app.role === 'Helper').length;

      document.getElementById('totalCount').textContent = total;
      document.getElementById('modCount').textContent = moderator;
      document.getElementById('adminCount').textContent = admin;
      document.getElementById('builderCount').textContent = builder;
      document.getElementById('helperCount').textContent = helper;
    }

    function filterApplications() {
      let filtered = allApplications;

      if (currentFilter !== 'all') {
        filtered = filtered.filter(app => app.role === currentFilter);
      }

      if (searchQuery) {
        const query = searchQuery.toLowerCase();
        filtered = filtered.filter(app => 
          app.minecraftUsername?.toLowerCase().includes(query) ||
          app.discord?.toLowerCase().includes(query) ||
          app.role?.toLowerCase().includes(query)
        );
      }

      return filtered;
    }

    function renderApplications() {
      const appsContainer = document.getElementById('applications');
      const filtered = filterApplications();

      if (filtered.length === 0) {
        appsContainer.innerHTML = `
          <div class="empty">
            <div class="empty-icon">üìã</div>
            <div class="empty-text">No applications found</div>
          </div>
        `;
        return;
      }

      appsContainer.innerHTML = filtered.map((app, index) => `
        <div class="app-card" style="animation-delay: ${index * 0.05}s">
          <div class="app-header">
            <div class="app-info">
              <div class="app-name">${app.minecraftUsername || 'Unknown'}</div>
              <div class="app-meta">
                <span class="meta-item">
                  <span>üìß</span>
                  <span>${app.discord || 'N/A'}</span>
                </span>
                <span class="meta-item">
                  <span>üïê</span>
                  <span>${app.submittedAt ? new Date(app.submittedAt.seconds * 1000).toLocaleDateString() : 'Unknown'}</span>
                </span>
              </div>
            </div>
            <span class="role-badge role-${app.role?.toLowerCase() || 'helper'}">${app.role || 'N/A'}</span>
          </div>

          <div class="app-details">
            <div class="detail-item">
              <div class="detail-label">Age</div>
              <div class="detail-value">${app.age || 'N/A'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Timezone</div>
              <div class="detail-value">${app.timezone || 'N/A'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Hours/Week</div>
              <div class="detail-value">${app.hours || 'N/A'}</div>
            </div>
          </div>

          <div class="app-text">
            <div class="app-text-label">Previous Experience</div>
            <div class="app-text-content">${app.experience || 'No experience provided'}</div>
          </div>

          <div class="app-text">
            <div class="app-text-label">Why Join Infinity SMP?</div>
            <div class="app-text-content">${app.why || 'No reason provided'}</div>
          </div>

          <div class="app-actions">
            <button class="action-btn btn-approve" onclick="handleApprove('${app.id}', '${app.minecraftUsername}')">
              ‚úì Approve
            </button>
            <button class="action-btn btn-reject" onclick="handleReject('${app.id}', '${app.minecraftUsername}')">
              ‚úó Reject
            </button>
            <button class="action-btn btn-delete" onclick="handleDelete('${app.id}', '${app.minecraftUsername}')">
              üóë Delete
            </button>
          </div>
        </div>
      `).join('');
    }

    window.handleApprove = function(id, username) {
      if (confirm(`Approve application from ${username}?`)) {
        alert(`Application from ${username} approved! (This is a demo - implement your approval logic here)`);
      }
    };

    window.handleReject = function(id, username) {
      if (confirm(`Reject application from ${username}?`)) {
        alert(`Application from ${username} rejected! (This is a demo - implement your rejection logic here)`);
      }
    };

    window.handleDelete = async function(id, username) {
      if (confirm(`Permanently delete application from ${username}?`)) {
        try {
          await deleteDoc(doc(db, 'staffApplications', id));
          alert(`Application from ${username} deleted successfully!`);
          loadApplications();
        } catch (error) {
          console.error('Error deleting application:', error);
          alert('Failed to delete application. Check console for errors.');
        }
      }
    };

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderApplications();
      });
    });

    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value;
      renderApplications();
    });

    // Refresh
    document.getElementById('refreshBtn').addEventListener('click', loadApplications);

    // Initial load
    loadApplications();
  </script>
</body>
</html>
