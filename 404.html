<!doctype html>
<html lang="en-AU">
    <head>
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Why Tho?" />
        <meta
            property="og:description"
            content="Why send someone a 404 page of the website? or maybe it was a mistake the sender did..." />
        <meta property="og:image" content="https://infinitysmp.github.io/logo.png" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Infinity | 404 Not Found</title>
        <link rel="icon" type="image/png" href="logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap"
            rel="stylesheet" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                overflow-x: hidden;
                overflow-y: auto;
            }

            body {
                overflow-x: hidden;
            }

            body::-webkit-scrollbar,
            html::-webkit-scrollbar {
                display: none;
            }

            body,
            html {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            :root {
                --bg-primary: #0a1929;
                --bg-secondary: #0d2137;
                --bg-tertiary: #132f4c;
                --text-primary: #e3f2fd;
                --text-secondary: #90caf9;
                --text-tertiary: #64b5f6;
                --accent: #2196f3;
                --accent-hover: #42a5f5;
                --accent-dark: #1976d2;
                --border: rgba(33, 150, 243, 0.15);
                --border-hover: rgba(33, 150, 243, 0.3);
                --shadow-sm: 0 2px 8px rgba(33, 150, 243, 0.1);
                --shadow-md: 0 4px 20px rgba(33, 150, 243, 0.15);
                --shadow-lg: 0 12px 48px rgba(33, 150, 243, 0.25);
                --shadow-glow: 0 0 40px rgba(33, 150, 243, 0.2);
                --radius-sm: 10px;
                --radius-md: 14px;
                --radius-lg: 20px;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Oxygen, Ubuntu,
                    sans-serif;
                background: var(--bg-primary);
                color: var(--text-primary);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 40px 20px;
                line-height: 1.5;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                position: relative;
                width: 100%;
                max-width: 100vw;
            }

            body::before {
                content: "";
                position: fixed;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle at 30% 50%, rgba(33, 150, 243, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 50%, rgba(33, 150, 243, 0.05) 0%, transparent 50%);
                animation: float 20s ease-in-out infinite;
                pointer-events: none;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translate(0, 0) rotate(0deg);
                }
                33% {
                    transform: translate(30px, -30px) rotate(5deg);
                }
                66% {
                    transform: translate(-20px, 20px) rotate(-5deg);
                }
            }

            .container {
                width: 100%;
                max-width: 800px;
                animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
                position: relative;
                z-index: 1;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .error-content {
                text-align: center;
            }

            .logo-container {
                margin-bottom: 32px;
                animation: fadeIn 0.6s ease-out;
            }

            .logo {
                width: 96px;
                height: 96px;
                margin: 0 auto;
                border-radius: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                box-shadow: var(--shadow-glow), var(--shadow-lg);
                background: var(--bg-secondary);
                border: 2px solid var(--border);
                transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            }

            .logo:hover {
                transform: scale(1.05) translateY(-5px);
                box-shadow:
                    0 0 60px rgba(33, 150, 243, 0.4),
                    var(--shadow-lg);
                border-color: var(--accent);
            }

            .logo img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .error-code {
                font-size: 120px;
                font-weight: 700;
                letter-spacing: -0.03em;
                margin-bottom: 16px;
                background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation:
                    fadeIn 0.6s ease-out 0.2s backwards,
                    glitch 3s ease-in-out infinite;
                line-height: 1;
            }

            @keyframes glitch {
                0%,
                90%,
                100% {
                    transform: translate(0);
                }
                92% {
                    transform: translate(-2px, 2px);
                }
                94% {
                    transform: translate(2px, -2px);
                }
                96% {
                    transform: translate(-2px, -2px);
                }
                98% {
                    transform: translate(2px, 2px);
                }
            }

            .error-title {
                font-size: 42px;
                font-weight: 600;
                color: var(--text-primary);
                margin-bottom: 16px;
                letter-spacing: -0.02em;
                animation: fadeIn 0.6s ease-out 0.3s backwards;
            }

            .error-message {
                font-size: 21px;
                color: var(--text-secondary);
                font-weight: 400;
                max-width: 600px;
                margin: 0 auto 48px;
                line-height: 1.6;
                animation: fadeIn 0.6s ease-out 0.4s backwards;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .action-buttons {
                display: flex;
                gap: 16px;
                justify-content: center;
                flex-wrap: wrap;
                animation: fadeIn 0.6s ease-out 0.5s backwards;
            }

            .btn {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                padding: 16px 32px;
                background: var(--bg-secondary);
                border: 1px solid var(--border);
                border-radius: var(--radius-md);
                color: var(--text-primary);
                text-decoration: none;
                font-size: 16px;
                font-weight: 500;
                box-shadow: var(--shadow-md);
                transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                cursor: pointer;
                position: relative;
                overflow: hidden;
            }

            .btn::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: linear-gradient(90deg, var(--accent), var(--accent-hover));
                transform: scaleX(0);
                transform-origin: left;
                transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            }

            .btn:hover::before {
                transform: scaleX(1);
            }

            .btn:hover {
                transform: translateY(-4px);
                box-shadow: var(--shadow-lg), var(--shadow-glow);
                border-color: var(--border-hover);
            }

            .btn-primary {
                background: linear-gradient(135deg, var(--accent), var(--accent-hover));
                border-color: var(--accent);
                color: white;
            }

            .btn-primary::before {
                background: white;
                opacity: 0.2;
            }

            .arrow {
                display: inline-block;
                transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }

            .btn:hover .arrow {
                transform: translateX(4px);
            }

            .suggestions {
                margin-top: 64px;
                padding-top: 48px;
                border-top: 1px solid var(--border);
                animation: fadeIn 0.6s ease-out 0.6s backwards;
            }

            .suggestions-title {
                font-size: 18px;
                font-weight: 600;
                color: var(--text-primary);
                margin-bottom: 24px;
                text-align: center;
            }

            .suggestions-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 16px;
            }

            .suggestion-link {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 16px;
                background: var(--bg-secondary);
                border: 1px solid var(--border);
                border-radius: var(--radius-md);
                color: var(--text-secondary);
                text-decoration: none;
                font-size: 15px;
                transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }

            .suggestion-link:hover {
                transform: translateY(-2px);
                border-color: var(--accent);
                color: var(--accent);
                box-shadow: var(--shadow-md);
            }

            .suggestion-icon {
                font-size: 20px;
            }

            .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
                overflow: hidden;
            }

            .particle {
                position: absolute;
                width: 3px;
                height: 3px;
                background: var(--accent);
                border-radius: 50%;
                opacity: 0;
                animation: float-particle 15s infinite;
                box-shadow: 0 0 10px var(--accent);
            }

            @keyframes float-particle {
                0% {
                    transform: translateY(100vh) translateX(0);
                    opacity: 0;
                }
                10% {
                    opacity: 0.5;
                }
                90% {
                    opacity: 0.5;
                }
                100% {
                    transform: translateY(-100px) translateX(100px);
                    opacity: 0;
                }
            }

            .particle:nth-child(1) {
                left: 10%;
                animation-delay: 0s;
            }
            .particle:nth-child(2) {
                left: 25%;
                animation-delay: 3s;
            }
            .particle:nth-child(3) {
                left: 40%;
                animation-delay: 6s;
            }
            .particle:nth-child(4) {
                left: 60%;
                animation-delay: 9s;
            }
            .particle:nth-child(5) {
                left: 75%;
                animation-delay: 12s;
            }
            .particle:nth-child(6) {
                left: 90%;
                animation-delay: 2s;
            }

            @media (max-width: 768px) {
                body {
                    padding: 32px 16px;
                }

                .error-code {
                    font-size: 80px;
                }

                .error-title {
                    font-size: 32px;
                }

                .error-message {
                    font-size: 18px;
                }

                .logo {
                    width: 80px;
                    height: 80px;
                }

                .action-buttons {
                    flex-direction: column;
                }

                .btn {
                    width: 100%;
                    justify-content: center;
                }

                .suggestions-grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="container">
            <div class="error-content">
                <div class="logo-container">
                    <a href="https://infinitysmp.github.io/" class="logo">
                        <img src="https://infinitysmp.github.io/logo.png" alt="Infinity SMP" />
                    </a>
                </div>

                <div class="error-code">404</div>
                <h1 class="error-title" id="errorTitle">Page Not Found</h1>
                <p class="error-message" id="errorMessage"></p>

                <div class="action-buttons">
                    <a href="https://infinitysmp.github.io/" class="btn btn-primary">
                        <span>Go Home</span>
                        <span class="arrow">â†’</span>
                    </a>
                </div>
            </div>
        </div>

        <script>
            // Array of fun 404 messages
            const errorMessages = [
                {
                    title: "404: Chunk Not Loaded",
                    message: "The chunk for this page hasn't loaded yet. Move closer or reload the world."
                },
                {
                    title: "Page Fell Into the Void",
                    message: "This page dropped below Y=-64 and was lost to the void."
                },
                {
                    title: "Nether Portal Mislinked",
                    message: "The portal coordinates don't line up. This page went to the wrong dimension."
                },
                { title: "End Gateway Closed", message: "The End gateway to this page is currently inactive." },
                {
                    title: "World Border Reached",
                    message: "This page exists beyond the world border and cannot be accessed."
                },
                {
                    title: "Spawn Protection Active",
                    message: "This page is inside spawn protection. You don't have permission to open it."
                },

                { title: "Page Despawned", message: "This page was not interacted with and despawned." },
                { title: "Item Not Found", message: "This page does not exist in the world or any loaded storage." },
                { title: "Chest Empty", message: "We checked every chest. This page wasn't stored anywhere." },
                { title: "Inventory Full", message: "Your inventory is full. Clear space before accessing this page." },
                {
                    title: "Chunk Corrupted",
                    message: "The chunk containing this page is corrupted and failed to load."
                },
                {
                    title: "World Save Failed",
                    message: "The world failed to save correctly. This page could not be restored."
                },

                {
                    title: "Command Block Disabled",
                    message: "Command blocks are disabled. This page cannot be generated."
                },

                { title: "Redstone Signal Lost", message: "The redstone signal powering this page stopped." },
                { title: "Ticking Area Unloaded", message: "The ticking area for this page is no longer active." },

                { title: "TPS Too Low", message: "Server TPS dropped too low to safely load this page." },
                {
                    title: "Entity Limit Reached",
                    message: "The world has too many entities. This page could not spawn."
                },
                { title: "Structure Not Generated", message: "This structure was never generated in the world." },
                { title: "Biome Mismatch", message: "This page can only exist in a specific biome." },
                { title: "World Not Loaded", message: "The world containing this page is not currently loaded." },
                { title: "Addon Missing", message: "A required addon for this page is not installed." },
                { title: "Addon Version Mismatch", message: "The addon version does not match this world." },
                { title: "Resource Pack Failed", message: "The resource pack for this page failed to load." },
                {
                    title: "Behavior Pack Error",
                    message: "The behavior pack controlling this page encountered an error."
                },
                {
                    title: "Education Feature Disabled",
                    message: "This page requires an Education Edition feature that is disabled."
                },
                { title: "Camera Locked", message: "The camera is locked and cannot move to this page." },

                { title: "Respawn Point Missing", message: "No valid respawn point exists for this page." },
                { title: "Structure Void Detected", message: "This page was replaced by a structure void block." },
                {
                    title: "World Seed Conflict",
                    message: "The world seed does not match the expected layout for this page."
                },
                { title: "Page Not Crafted", message: "The recipe for this page has not been unlocked." },

                { title: "Simulation Distance Exceeded", message: "This page is outside the simulation distance." },
                { title: "Structure Load Failed", message: "The structure file for this page could not be loaded." }
            ];

            // Select a random message on page load
            function loadRandomMessage() {
                const randomIndex = Math.floor(Math.random() * errorMessages.length);
                const selectedMessage = errorMessages[randomIndex];

                document.getElementById("errorTitle").textContent = selectedMessage.title;
                document.getElementById("errorMessage").textContent = selectedMessage.message;
            }

            // Load random message when page loads
            loadRandomMessage();
        </script>
    </body>
</html>
