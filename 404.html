<!doctype html>
<html lang="en-AU">
    <head>
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://infinitysmp.github.io/" />
        <meta property="og:title" content="Infinity | 404 Not Found" />
        <meta property="og:description" content="Page not found - Infinity SMP" />
        <meta property="og:image" content="https://infinitysmp.github.io/logo.png" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Infinity | 404 Not Found</title>
        <link rel="icon" type="image/png" href="logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap"
            rel="stylesheet" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                overflow-x: hidden;
                overflow-y: auto;
            }

            body {
                overflow-x: hidden;
            }

            body::-webkit-scrollbar,
            html::-webkit-scrollbar {
                display: none;
            }

            body,
            html {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            :root {
                --bg-primary: #0a1929;
                --bg-secondary: #0d2137;
                --bg-tertiary: #132f4c;
                --text-primary: #e3f2fd;
                --text-secondary: #90caf9;
                --text-tertiary: #64b5f6;
                --accent: #2196f3;
                --accent-hover: #42a5f5;
                --accent-dark: #1976d2;
                --border: rgba(33, 150, 243, 0.15);
                --border-hover: rgba(33, 150, 243, 0.3);
                --shadow-sm: 0 2px 8px rgba(33, 150, 243, 0.1);
                --shadow-md: 0 4px 20px rgba(33, 150, 243, 0.15);
                --shadow-lg: 0 12px 48px rgba(33, 150, 243, 0.25);
                --shadow-glow: 0 0 40px rgba(33, 150, 243, 0.2);
                --radius-sm: 10px;
                --radius-md: 14px;
                --radius-lg: 20px;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Oxygen, Ubuntu,
                    sans-serif;
                background: var(--bg-primary);
                color: var(--text-primary);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 40px 20px;
                line-height: 1.5;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                position: relative;
                width: 100%;
                max-width: 100vw;
            }

            body::before {
                content: "";
                position: fixed;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle at 30% 50%, rgba(33, 150, 243, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 50%, rgba(33, 150, 243, 0.05) 0%, transparent 50%);
                animation: float 20s ease-in-out infinite;
                pointer-events: none;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translate(0, 0) rotate(0deg);
                }
                33% {
                    transform: translate(30px, -30px) rotate(5deg);
                }
                66% {
                    transform: translate(-20px, 20px) rotate(-5deg);
                }
            }

            .container {
                width: 100%;
                max-width: 800px;
                animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
                position: relative;
                z-index: 1;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .error-content {
                text-align: center;
            }

            .logo-container {
                margin-bottom: 32px;
                animation: fadeIn 0.6s ease-out;
            }

            .logo {
                width: 96px;
                height: 96px;
                margin: 0 auto;
                border-radius: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                box-shadow: var(--shadow-glow), var(--shadow-lg);
                background: var(--bg-secondary);
                border: 2px solid var(--border);
                transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            }

            .logo:hover {
                transform: scale(1.05) translateY(-5px);
                box-shadow:
                    0 0 60px rgba(33, 150, 243, 0.4),
                    var(--shadow-lg);
                border-color: var(--accent);
            }

            .logo img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .error-code {
                font-size: 120px;
                font-weight: 700;
                letter-spacing: -0.03em;
                margin-bottom: 16px;
                background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation:
                    fadeIn 0.6s ease-out 0.2s backwards,
                    glitch 3s ease-in-out infinite;
                line-height: 1;
            }

            @keyframes glitch {
                0%,
                90%,
                100% {
                    transform: translate(0);
                }
                92% {
                    transform: translate(-2px, 2px);
                }
                94% {
                    transform: translate(2px, -2px);
                }
                96% {
                    transform: translate(-2px, -2px);
                }
                98% {
                    transform: translate(2px, 2px);
                }
            }

            .error-title {
                font-size: 42px;
                font-weight: 600;
                color: var(--text-primary);
                margin-bottom: 16px;
                letter-spacing: -0.02em;
                animation: fadeIn 0.6s ease-out 0.3s backwards;
            }

            .error-message {
                font-size: 21px;
                color: var(--text-secondary);
                font-weight: 400;
                max-width: 600px;
                margin: 0 auto 48px;
                line-height: 1.6;
                animation: fadeIn 0.6s ease-out 0.4s backwards;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .action-buttons {
                display: flex;
                gap: 16px;
                justify-content: center;
                flex-wrap: wrap;
                animation: fadeIn 0.6s ease-out 0.5s backwards;
            }

            .btn {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                padding: 16px 32px;
                background: var(--bg-secondary);
                border: 1px solid var(--border);
                border-radius: var(--radius-md);
                color: var(--text-primary);
                text-decoration: none;
                font-size: 16px;
                font-weight: 500;
                box-shadow: var(--shadow-md);
                transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                cursor: pointer;
                position: relative;
                overflow: hidden;
            }

            .btn::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: linear-gradient(90deg, var(--accent), var(--accent-hover));
                transform: scaleX(0);
                transform-origin: left;
                transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            }

            .btn:hover::before {
                transform: scaleX(1);
            }

            .btn:hover {
                transform: translateY(-4px);
                box-shadow: var(--shadow-lg), var(--shadow-glow);
                border-color: var(--border-hover);
            }

            .btn-primary {
                background: linear-gradient(135deg, var(--accent), var(--accent-hover));
                border-color: var(--accent);
                color: white;
            }

            .btn-primary::before {
                background: white;
                opacity: 0.2;
            }

            .arrow {
                display: inline-block;
                transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }

            .btn:hover .arrow {
                transform: translateX(4px);
            }

            .suggestions {
                margin-top: 64px;
                padding-top: 48px;
                border-top: 1px solid var(--border);
                animation: fadeIn 0.6s ease-out 0.6s backwards;
            }

            .suggestions-title {
                font-size: 18px;
                font-weight: 600;
                color: var(--text-primary);
                margin-bottom: 24px;
                text-align: center;
            }

            .suggestions-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 16px;
            }

            .suggestion-link {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 16px;
                background: var(--bg-secondary);
                border: 1px solid var(--border);
                border-radius: var(--radius-md);
                color: var(--text-secondary);
                text-decoration: none;
                font-size: 15px;
                transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }

            .suggestion-link:hover {
                transform: translateY(-2px);
                border-color: var(--accent);
                color: var(--accent);
                box-shadow: var(--shadow-md);
            }

            .suggestion-icon {
                font-size: 20px;
            }

            .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
                overflow: hidden;
            }

            .particle {
                position: absolute;
                width: 3px;
                height: 3px;
                background: var(--accent);
                border-radius: 50%;
                opacity: 0;
                animation: float-particle 15s infinite;
                box-shadow: 0 0 10px var(--accent);
            }

            @keyframes float-particle {
                0% {
                    transform: translateY(100vh) translateX(0);
                    opacity: 0;
                }
                10% {
                    opacity: 0.5;
                }
                90% {
                    opacity: 0.5;
                }
                100% {
                    transform: translateY(-100px) translateX(100px);
                    opacity: 0;
                }
            }

            .particle:nth-child(1) {
                left: 10%;
                animation-delay: 0s;
            }
            .particle:nth-child(2) {
                left: 25%;
                animation-delay: 3s;
            }
            .particle:nth-child(3) {
                left: 40%;
                animation-delay: 6s;
            }
            .particle:nth-child(4) {
                left: 60%;
                animation-delay: 9s;
            }
            .particle:nth-child(5) {
                left: 75%;
                animation-delay: 12s;
            }
            .particle:nth-child(6) {
                left: 90%;
                animation-delay: 2s;
            }

            @media (max-width: 768px) {
                body {
                    padding: 32px 16px;
                }

                .error-code {
                    font-size: 80px;
                }

                .error-title {
                    font-size: 32px;
                }

                .error-message {
                    font-size: 18px;
                }

                .logo {
                    width: 80px;
                    height: 80px;
                }

                .action-buttons {
                    flex-direction: column;
                }

                .btn {
                    width: 100%;
                    justify-content: center;
                }

                .suggestions-grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="container">
            <div class="error-content">
                <div class="logo-container">
                    <a href="https://infinitysmp.github.io/" class="logo">
                        <img src="logo.png" alt="Infinity SMP" />
                    </a>
                </div>

                <div class="error-code">404</div>
                <h1 class="error-title" id="errorTitle">Page Not Found</h1>
                <p class="error-message" id="errorMessage">
                    This page seems to have vanished into the void. Maybe it fell into a nether portal?
                </p>

                <div class="action-buttons">
                    <a href="https://infinitysmp.github.io/" class="btn btn-primary">
                        <span>Go Home</span>
                        <span class="arrow">â†’</span>
                    </a>
                </div>
            </div>
        </div>

        <script>
            // Array of fun 404 messages
            const errorMessages = [
                {
                    title: "Page Not Found",
                    message: "This page seems to have vanished into the void. Maybe it fell into a nether portal?"
                },
                {
                    title: "Oops! Lost in the Void",
                    message:
                        "We searched everywhere, but this page doesn't exist. Even our best staff couldn't find it!"
                },
                {
                    title: "404: Chunk Not Loaded",
                    message: "Looks like this chunk hasn't been generated yet. Try teleporting back to spawn!"
                },
                {
                    title: "Connection Lost",
                    message: "The page you're looking for has disconnected from the server. It might have timed out!"
                },
                {
                    title: "Error 404: Page Despawned",
                    message: "This page was last seen 5 minutes ago and has since despawned. Better luck next time!"
                },
                {
                    title: "Page Missing!",
                    message: "Someone must have accidentally /clear'd this page. Don't worry, we have backups!"
                },
                {
                    title: "Teleport Failed",
                    message: "Unable to teleport to requested coordinates. The page might be in a different dimension!"
                },
                {
                    title: "404: Item Not Found",
                    message: "We checked all the chests, but this page isn't in our inventory. Did you drop it?"
                },
                {
                    title: "Server Error!",
                    message: "This page got kicked for being AFK. Maybe try refreshing or heading back home?"
                },
                {
                    title: "World Border Reached",
                    message: "You've reached the edge of the map! This page exists beyond the world border."
                },
                {
                    title: "Page Banned",
                    message: "Just kidding! This page never existed in the first place. Our bad!"
                },
                {
                    title: "404: Elytra Malfunction",
                    message: "Your elytra broke mid-flight and you missed the landing zone. Let's get you back home!"
                },
                {
                    title: "Compass Broken",
                    message: "Your compass is spinning wildly! This page isn't on the map. Time to craft a new one?"
                },
                {
                    title: "Plugin Error",
                    message: "Looks like a plugin conflict removed this page. We're working on fixing it!"
                },
                {
                    title: "Achievement Failed!",
                    message:
                        "You did NOT unlock: 'Find This Page'. Because it doesn't exist. Achievement failed successfully!"
                },
                {
                    title: "Bedrock Reached",
                    message: "You can't go any deeper than this! This page is beneath bedrock, aka nonexistent."
                },
                {
                    title: "Ender Dragon Ate It",
                    message: "The Ender Dragon must have destroyed this page during the final battle. RIP."
                },
                {
                    title: "Phantom Attack!",
                    message: "You haven't slept in 3 days and phantoms took this page. Get some rest!"
                },
                {
                    title: "Creeper Explosion",
                    message: "A creeper blew up this page. That's rough, buddy. Time to rebuild!"
                },
                {
                    title: "404: Out of Render Distance",
                    message:
                        "This page is too far away to load. Try increasing your render distance... or just go home!"
                }
            ];

            // Select a random message on page load
            function loadRandomMessage() {
                const randomIndex = Math.floor(Math.random() * errorMessages.length);
                const selectedMessage = errorMessages[randomIndex];

                document.getElementById("errorTitle").textContent = selectedMessage.title;
                document.getElementById("errorMessage").textContent = selectedMessage.message;
            }

            // Load random message when page loads
            loadRandomMessage();
        </script>
    </body>
</html>
