<!doctype html>
<html lang="en-AU">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinity | Admin Dashboard</title>
  <link rel="icon" type="image/png" href="../logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a1929;
      --bg-secondary: #0d2137;
      --bg-tertiary: #132f4c;
      --text-primary: #e3f2fd;
      --text-secondary: #90caf9;
      --text-tertiary: #64b5f6;
      --accent: #2196f3;
      --accent-hover: #42a5f5;
      --accent-dark: #1976d2;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --border: rgba(33, 150, 243, 0.15);
      --border-hover: rgba(33, 150, 243, 0.3);
      --shadow-sm: 0 2px 8px rgba(33, 150, 243, 0.1);
      --shadow-md: 0 4px 20px rgba(33, 150, 243, 0.15);
      --shadow-lg: 0 12px 48px rgba(33, 150, 243, 0.25);
      --shadow-glow: 0 0 40px rgba(33, 150, 243, 0.2);
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 20px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 40px 20px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, rgba(33, 150, 243, 0.15) 0%, rgba(33, 150, 243, 0.05) 40%, transparent 70%);
      transform: translate(-50%, -50%);
      animation: pulse 4s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
      filter: blur(60px);
    }

    body::after {
      content: '';
      position: fixed;
      top: 30%;
      left: 20%;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(66, 165, 245, 0.12) 0%, rgba(33, 150, 243, 0.04) 40%, transparent 70%);
      transform: translate(-50%, -50%);
      animation: pulse 6s ease-in-out infinite;
      animation-delay: 1s;
      pointer-events: none;
      z-index: 0;
      filter: blur(80px);
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      z-index: 1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      margin-bottom: 48px;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: var(--shadow-glow);
      background: var(--bg-secondary);
      border: 2px solid var(--border);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 24px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .stat-card.limit-card {
      border-color: var(--warning);
    }

    .limit-controls {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .limit-btn {
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .limit-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .controls-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      font-size: 15px;
      font-family: inherit;
      color: var(--text-primary);
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      outline: none;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .search-box input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      pointer-events: none;
    }

    .filter-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .filter-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .refresh-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 2px 12px rgba(33, 150, 243, 0.4);
    }

    .refresh-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(33, 150, 243, 0.5);
    }

    .applications {
      display: grid;
      gap: 16px;
    }

    .app-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 28px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      animation: fadeIn 0.4s ease-out backwards;
    }

    .app-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--border-hover);
    }

    .app-card.rejected {
      opacity: 0.8;
      border-left: 4px solid var(--danger);
    }

    .app-card.approved {
      opacity: 0.8;
      border-left: 4px solid var(--success);
    }

    .app-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 20px;
    }

    .app-info {
      flex: 1;
    }

    .app-name {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
      letter-spacing: -0.01em;
    }

    .app-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: var(--text-secondary);
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .wpm-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .wpm-indicator.suspicious {
      background: rgba(244, 67, 54, 0.2);
      color: var(--danger);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .wpm-indicator.normal {
      background: rgba(76, 175, 80, 0.2);
      color: var(--success);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .wpm-indicator.fast {
      background: rgba(255, 152, 0, 0.2);
      color: var(--warning);
      border: 1px solid rgba(255, 152, 0, 0.3);
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .status-badge:hover {
      transform: scale(1.05);
    }

    .status-pending { 
      background: rgba(33, 150, 243, 0.2); 
      color: var(--accent); 
      border: 1px solid rgba(33, 150, 243, 0.3); 
    }
    
    .status-rejected { 
      background: rgba(244, 67, 54, 0.2); 
      color: var(--danger); 
      border: 1px solid rgba(244, 67, 54, 0.3); 
    }

    .status-approved { 
      background: rgba(76, 175, 80, 0.2); 
      color: var(--success); 
      border: 1px solid rgba(76, 175, 80, 0.3); 
    }

    .app-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px 0;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .detail-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .detail-value {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .app-text {
      margin-bottom: 16px;
    }

    .app-text-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .app-text-content {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      padding: 16px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      white-space: pre-wrap;
    }

    .status-message {
      background: rgba(33, 150, 243, 0.1);
      border: 1px solid rgba(33, 150, 243, 0.3);
      padding: 16px;
      border-radius: var(--radius-sm);
      margin-bottom: 16px;
    }

    .status-message.rejected {
      background: rgba(244, 67, 54, 0.1);
      border-color: rgba(244, 67, 54, 0.3);
    }

    .status-message.approved {
      background: rgba(76, 175, 80, 0.1);
      border-color: rgba(76, 175, 80, 0.3);
    }

    .status-message-label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .status-message.rejected .status-message-label {
      color: var(--danger);
    }

    .status-message.approved .status-message-label {
      color: var(--success);
    }

    .status-message-text {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-primary);
    }

    .admin-notes {
      background: rgba(255, 152, 0, 0.1);
      border: 1px solid rgba(255, 152, 0, 0.3);
      padding: 16px;
      border-radius: var(--radius-sm);
      margin-bottom: 16px;
    }

    .admin-notes-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--warning);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .admin-notes-text {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-primary);
    }

    .app-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn-approve {
      background: var(--success);
      color: white;
    }

    .btn-approve:hover {
      background: #30b350;
      transform: translateY(-1px);
    }

    .btn-reject {
      background: var(--danger);
      color: white;
    }

    .btn-reject:hover {
      background: #e6342a;
      transform: translateY(-1px);
    }

    .btn-edit {
      background: var(--warning);
      color: white;
    }

    .btn-edit:hover {
      background: #fb8c00;
      transform: translateY(-1px);
    }

    .btn-delete {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-delete:hover {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
      transform: translateY(-1px);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
      font-size: 17px;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin-left: 12px;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 19px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .toast {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 16px 24px;
      box-shadow: var(--shadow-lg);
      z-index: 2000;
      min-width: 300px;
      max-width: 500px;
      opacity: 0;
      transform: translateX(400px);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }

    .toast-content {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .toast-icon {
      font-size: 24px;
      flex-shrink: 0;
    }

    .toast-body {
      flex: 1;
    }

    .toast-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .toast-message {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.error {
      border-left: 4px solid var(--danger);
    }

    .toast.info {
      border-left: 4px solid var(--accent);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 25, 41, 0.9);
      backdrop-filter: blur(4px);
      z-index: 1999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 32px;
      box-shadow: var(--shadow-lg);
      z-index: 2000;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .modal.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: all;
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .modal-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .modal-body {
      margin-bottom: 24px;
    }

    .modal-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .modal-select {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      font-family: inherit;
      color: var(--text-primary);
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      outline: none;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .modal-select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.2);
    }

    .modal-textarea {
      width: 100%;
      min-height: 100px;
      padding: 12px 16px;
      font-size: 15px;
      font-family: inherit;
      color: var(--text-primary);
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      outline: none;
      resize: vertical;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .modal-textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.2);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .modal-btn-cancel {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .modal-btn-cancel:hover {
      background: var(--bg-primary);
    }

    .modal-btn-confirm {
      background: var(--accent);
      color: white;
    }

    .modal-btn-confirm:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .modal-btn-confirm.danger {
      background: var(--danger);
    }

    .modal-btn-confirm.danger:hover {
      background: #e6342a;
    }

    .modal-btn-confirm.success {
      background: var(--success);
    }

    .modal-btn-confirm.success:hover {
      background: #30b350;
    }

    @media (max-width: 768px) {
      body {
        padding: 24px 16px;
      }

      h1 {
        font-size: 28px;
      }

      .header-top {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box {
        max-width: 100%;
      }

      .app-card {
        padding: 20px;
      }

      .app-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <div class="header-left">
          <div class="logo"><img src="../logo.png" alt="Infinity SMP"></div>
          <h1>Admin Dashboard</h1>
        </div>
      </div>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-label">Total Applications</div>
        <div class="stat-value" id="totalCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Pending</div>
        <div class="stat-value" id="pendingCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Approved</div>
        <div class="stat-value" id="approvedCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Rejected</div>
        <div class="stat-value" id="rejectedCount">0</div>
      </div>
      <div class="stat-card limit-card">
        <div class="stat-label">Max Staff Positions</div>
        <div class="stat-value" id="limitValue">‚àû</div>
        <div class="limit-controls">
          <button class="limit-btn" onclick="adjustLimit(-1)">-1</button>
          <button class="limit-btn" onclick="adjustLimit(1)">+1</button>
          <button class="limit-btn" onclick="adjustLimit(5)">+5</button>
          <button class="limit-btn" onclick="setUnlimited()">‚àû</button>
        </div>
      </div>
    </div>

    <div class="controls-bar">
      <div class="search-box">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 18 18" fill="none">
          <circle cx="8" cy="8" r="5.5" stroke="currentColor" stroke-width="2"/>
          <path d="M12 12L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input type="text" id="searchInput" placeholder="Search applications...">
      </div>
      <div class="filter-group">
        <button class="filter-btn active" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="approved">Approved</button>
        <button class="filter-btn" data-filter="rejected">Rejected</button>
        <button class="filter-btn" data-filter="all">All</button>
      </div>
      <button class="refresh-btn" id="refreshBtn">
        <span>‚Üª Refresh</span>
      </button>
    </div>

    <div class="applications" id="applications">
      <div class="loading">Loading applications</div>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="modal" id="actionModal">
    <div class="modal-header">
      <h3 class="modal-title" id="modalTitle"></h3>
      <p class="modal-subtitle" id="modalSubtitle"></p>
    </div>
    <div class="modal-body" id="modalBody">
      <label class="modal-label" id="modalLabel"></label>
      <textarea class="modal-textarea" id="modalTextarea" placeholder="Enter your message..."></textarea>
    </div>
    <div class="modal-actions">
      <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
      <button class="modal-btn modal-btn-confirm" id="modalConfirmBtn"></button>
    </div>
  </div>

  <div id="toastContainer"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, collection, getDocs, deleteDoc, doc, orderBy, query, updateDoc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBgV9PoUFut3FPc0iChFNm2-h6-Uc5z6s0",
      authDomain: "infinity-service-b2f10.firebaseapp.com",
      projectId: "infinity-service-b2f10",
      storageBucket: "infinity-service-b2f10.firebasestorage.app",
      messagingSenderId: "805770674259",
      appId: "1:805770674259:web:bcc520979e6772fda5c6a6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allApplications = [];
    let currentFilter = 'pending';
    let searchQuery = '';
    let currentAction = null;
    let currentAppId = null;
    let currentAppUsername = null;
    let applicationLimit = null;

    // Load application limit
    async function loadLimit() {
      try {
        const limitDoc = await getDoc(doc(db, 'settings', 'applicationLimit'));
        if (limitDoc.exists() && limitDoc.data().limit !== null) {
          applicationLimit = limitDoc.data().limit;
          document.getElementById('limitValue').textContent = applicationLimit;
        }
      } catch (error) {
        console.error('Error loading limit:', error);
      }
    }

    window.adjustLimit = async function(amount) {
      const currentLimit = applicationLimit === null ? 0 : applicationLimit;
      const newLimit = Math.max(0, currentLimit + amount);
      
      try {
        await setDoc(doc(db, 'settings', 'applicationLimit'), { limit: newLimit });
        applicationLimit = newLimit;
        document.getElementById('limitValue').textContent = newLimit;
        showToast('success', 'Limit Updated', `Max staff positions set to ${newLimit}`);
        loadApplications(); // Refresh to update remaining count
      } catch (error) {
        console.error('Error updating limit:', error);
        showToast('error', 'Error', 'Failed to update limit');
      }
    };

    window.setUnlimited = async function() {
      try {
        await setDoc(doc(db, 'settings', 'applicationLimit'), { limit: null });
        applicationLimit = null;
        document.getElementById('limitValue').textContent = '‚àû';
        
        // Remove remaining count display
        const existingRemaining = document.querySelector('.limit-remaining');
        if (existingRemaining) {
          existingRemaining.remove();
        }
        
        showToast('success', 'Limit Removed', 'Staff positions are now unlimited');
      } catch (error) {
        console.error('Error removing limit:', error);
        showToast('error', 'Error', 'Failed to remove limit');
      }
    };

    function showToast(type, title, message) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ';
      
      toast.innerHTML = `
        <div class="toast-content">
          <div class="toast-icon">${icon}</div>
          <div class="toast-body">
            <div class="toast-title">${title}</div>
            <div class="toast-message">${message}</div>
          </div>
        </div>
      `;
      
      container.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 10);
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 400);
      }, 5000);
    }

    function openModal(title, subtitle, content, confirmText, confirmClass) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalSubtitle').textContent = subtitle;
      document.getElementById('modalBody').innerHTML = content;
      
      const confirmBtn = document.getElementById('modalConfirmBtn');
      confirmBtn.textContent = confirmText;
      confirmBtn.className = `modal-btn modal-btn-confirm ${confirmClass}`;
      
      document.getElementById('modalOverlay').classList.add('show');
      document.getElementById('actionModal').classList.add('show');
    }

    window.closeModal = function() {
      document.getElementById('modalOverlay').classList.remove('show');
      document.getElementById('actionModal').classList.remove('show');
      currentAction = null;
      currentAppId = null;
      currentAppUsername = null;
    };

    async function confirmAction() {
      if (currentAction === 'edit') {
        const newStatus = document.getElementById('editStatus').value;
        const statusMessage = document.getElementById('editStatusMessage').value.trim();
        const adminNotes = document.getElementById('editAdminNotes').value.trim();
        
        try {
          const updateData = {
            status: newStatus,
            processedAt: new Date()
          };

          if (newStatus === 'approved') {
            updateData.approvalMessage = statusMessage || 'Your application has been approved! Please message Infinity on Discord.';
            if (updateData.rejectionReason) delete updateData.rejectionReason;
          } else if (newStatus === 'rejected') {
            updateData.rejectionReason = statusMessage || 'Your application was not accepted at this time.';
            if (updateData.approvalMessage) delete updateData.approvalMessage;
          } else {
            // Pending - clear messages
            if (updateData.rejectionReason) delete updateData.rejectionReason;
            if (updateData.approvalMessage) delete updateData.approvalMessage;
          }

          if (adminNotes) {
            updateData.adminNotes = adminNotes;
          }

          await updateDoc(doc(db, 'staffApplications', currentAppId), updateData);
          
          closeModal();
          showToast('success', 'Application Updated', `${currentAppUsername}'s status changed to ${newStatus}`);
          loadApplications();
        } catch (error) {
          console.error('Error editing application:', error);
          showToast('error', 'Operation Failed', 'Failed to update application. Please try again.');
        }
      } else {
        const message = document.getElementById('modalTextarea').value.trim();
        
        try {
          if (currentAction === 'approve') {
            await updateDoc(doc(db, 'staffApplications', currentAppId), {
              status: 'approved',
              approvalMessage: message || 'Your application has been approved! Please message Infinity on Discord.',
              processedAt: new Date()
            });
            
            closeModal();
            showToast('success', 'Application Approved', `${currentAppUsername} has been approved.`);
          } else if (currentAction === 'reject') {
            await updateDoc(doc(db, 'staffApplications', currentAppId), {
              status: 'rejected',
              rejectionReason: message || 'Your application was not accepted at this time.',
              processedAt: new Date()
            });
            
            closeModal();
            showToast('info', 'Application Rejected', `${currentAppUsername}'s application was rejected.`);
          }
          
          loadApplications();
          
        } catch (error) {
          console.error(`Error ${currentAction}ing application:`, error);
          showToast('error', 'Operation Failed', `Failed to ${currentAction} application. Please try again.`);
        }
      }
    }

    window.handleEdit = function(id, username, currentStatus, statusMessage, adminNotes) {
      currentAction = 'edit';
      currentAppId = id;
      currentAppUsername = username;
      
      const content = `
        <label class="modal-label">Status</label>
        <select class="modal-select" id="editStatus">
          <option value="pending" ${currentStatus === 'pending' ? 'selected' : ''}>Pending</option>
          <option value="approved" ${currentStatus === 'approved' ? 'selected' : ''}>Approved</option>
          <option value="rejected" ${currentStatus === 'rejected' ? 'selected' : ''}>Rejected</option>
        </select>
        
        <label class="modal-label">Status Message (shown to applicant)</label>
        <textarea class="modal-textarea" id="editStatusMessage" placeholder="Message for the applicant...">${statusMessage || ''}</textarea>
        
        <label class="modal-label">Admin Notes (private, not shown to applicant)</label>
        <textarea class="modal-textarea" id="editAdminNotes" placeholder="Internal notes...">${adminNotes || ''}</textarea>
      `;
      
      openModal(
        'Edit Application',
        `Editing ${username}'s application`,
        content,
        'üíæ Save Changes',
        'success'
      );
    };

    window.handleApprove = function(id, username) {
      currentAction = 'approve';
      currentAppId = id;
      currentAppUsername = username;
      
      const content = `
        <label class="modal-label">Optional: Add a welcome message (they will be told to message Infinity on Discord)</label>
        <textarea class="modal-textarea" id="modalTextarea" placeholder="Enter your message..."></textarea>
      `;
      
      openModal(
        'Approve Application',
        `You are approving ${username}'s application`,
        content,
        '‚úì Approve',
        'success'
      );
    };

    window.handleReject = function(id, username) {
      currentAction = 'reject';
      currentAppId = id;
      currentAppUsername = username;
      
      const content = `
        <label class="modal-label">Provide a reason for rejection (applicant will see this)</label>
        <textarea class="modal-textarea" id="modalTextarea" placeholder="Enter your message..."></textarea>
      `;
      
      openModal(
        'Reject Application',
        `You are rejecting ${username}'s application`,
        content,
        '‚úó Reject',
        'danger'
      );
    };

    async function loadApplications() {
      try {
        const appsContainer = document.getElementById('applications');
        appsContainer.innerHTML = '<div class="loading">Loading applications</div>';

        const q = query(collection(db, 'staffApplications'), orderBy('submittedAt', 'desc'));
        const snapshot = await getDocs(q);

        allApplications = [];
        snapshot.forEach((doc) => {
          allApplications.push({ id: doc.id, ...doc.data() });
        });

        updateStats();
        renderApplications();
      } catch (error) {
        console.error('Error loading applications:', error);
        document.getElementById('applications').innerHTML = `
          <div class="empty">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <div class="empty-text">Failed to load applications</div>
          </div>
        `;
      }
    }

    function updateStats() {
      const total = allApplications.length;
      const pending = allApplications.filter(app => !app.status || app.status === 'pending').length;
      const approved = allApplications.filter(app => app.status === 'approved').length;
      const rejected = allApplications.filter(app => app.status === 'rejected').length;

      document.getElementById('totalCount').textContent = total;
      document.getElementById('pendingCount').textContent = pending;
      document.getElementById('approvedCount').textContent = approved;
      document.getElementById('rejectedCount').textContent = rejected;
      
      // Update limit display to show remaining accepted slots
      if (applicationLimit !== null) {
        const remaining = Math.max(0, applicationLimit - approved);
        const limitValueElement = document.getElementById('limitValue');
        limitValueElement.textContent = applicationLimit;
        
        // Add remaining count below
        const existingRemaining = document.querySelector('.limit-remaining');
        if (existingRemaining) {
          existingRemaining.textContent = `${remaining} slots remaining`;
        } else {
          const remainingDiv = document.createElement('div');
          remainingDiv.className = 'limit-remaining';
          remainingDiv.style.fontSize = '14px';
          remainingDiv.style.color = 'var(--text-secondary)';
          remainingDiv.style.marginTop = '8px';
          remainingDiv.textContent = `${remaining} slots remaining`;
          limitValueElement.parentElement.appendChild(remainingDiv);
        }
      }
    }

    function filterApplications() {
      let filtered = allApplications;

      if (currentFilter === 'pending') {
        filtered = filtered.filter(app => !app.status || app.status === 'pending');
      } else if (currentFilter === 'rejected') {
        filtered = filtered.filter(app => app.status === 'rejected');
      } else if (currentFilter === 'approved') {
        filtered = filtered.filter(app => app.status === 'approved');
      }

      if (searchQuery) {
        const query = searchQuery.toLowerCase();
        filtered = filtered.filter(app => 
          app.minecraftUsername?.toLowerCase().includes(query) ||
          app.discord?.toLowerCase().includes(query)
        );
      }

      return filtered;
    }

    function getWPMIndicator(wpm) {
      if (!wpm) return '';
      
      let className = 'normal';
      let label = 'Normal';
      
      if (wpm > 100) {
        className = 'suspicious';
        label = 'Suspicious';
      } else if (wpm > 60) {
        className = 'fast';
        label = 'Fast';
      }
      
      return `<span class="wpm-indicator ${className}">‚ö° ${Math.round(wpm)} WPM - ${label}</span>`;
    }

    function renderApplications() {
      const appsContainer = document.getElementById('applications');
      const filtered = filterApplications();

      if (filtered.length === 0) {
        appsContainer.innerHTML = `
          <div class="empty">
            <div class="empty-icon">üìã</div>
            <div class="empty-text">No applications found</div>
          </div>
        `;
        return;
      }

      appsContainer.innerHTML = filtered.map((app, index) => {
        const status = app.status || 'pending';
        const isRejected = status === 'rejected';
        const isApproved = status === 'approved';
        
        const statusBadge = isRejected ? 'status-rejected' : isApproved ? 'status-approved' : 'status-pending';
        const statusText = isRejected ? 'Rejected' : isApproved ? 'Approved' : 'Pending';
        
        const statusMessage = isRejected ? app.rejectionReason : isApproved ? app.approvalMessage : '';
        const statusMessageClass = isRejected ? 'rejected' : 'approved';
        
        return `
        <div class="app-card ${isRejected ? 'rejected' : isApproved ? 'approved' : ''}" style="animation-delay: ${index * 0.05}s">
          <div class="app-header">
            <div class="app-info">
              <div class="app-name">${app.minecraftUsername || 'Unknown'}</div>
              <div class="app-meta">
                <span class="meta-item">
                  <span>üìß</span>
                  <span>${app.discord || 'N/A'}</span>
                </span>
                <span class="meta-item">
                  <span>üïê</span>
                  <span>${app.submittedAt ? new Date(app.submittedAt.seconds * 1000).toLocaleDateString() : 'Unknown'}</span>
                </span>
                ${app.typingSpeed ? getWPMIndicator(app.typingSpeed) : ''}
              </div>
            </div>
            <span class="status-badge ${statusBadge}" onclick="handleEdit('${app.id}', '${app.minecraftUsername}', '${status}', \`${(statusMessage || '').replace(/`/g, '\\`')}\`, \`${(app.adminNotes || '').replace(/`/g, '\\`')}\`)">${statusText}</span>
          </div>

          <div class="app-details">
            <div class="detail-item">
              <div class="detail-label">Age</div>
              <div class="detail-value">${app.age || 'N/A'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Timezone</div>
              <div class="detail-value">${app.timezone || 'N/A'}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Hours/Week</div>
              <div class="detail-value">${app.hours || 'N/A'}</div>
            </div>
          </div>

          ${statusMessage ? `
          <div class="status-message ${statusMessageClass}">
            <div class="status-message-label">${isRejected ? 'Rejection Reason' : 'Approval Message'}</div>
            <div class="status-message-text">${statusMessage}</div>
          </div>
          ` : ''}

          ${app.adminNotes ? `
          <div class="admin-notes">
            <div class="admin-notes-label">Admin Notes (Private)</div>
            <div class="admin-notes-text">${app.adminNotes}</div>
          </div>
          ` : ''}

          <div class="app-text">
            <div class="app-text-label">Previous Experience</div>
            <div class="app-text-content">${app.experience || 'No experience provided'}</div>
          </div>

          <div class="app-text">
            <div class="app-text-label">Why Join Infinity SMP?</div>
            <div class="app-text-content">${app.why || 'No reason provided'}</div>
          </div>

          <div class="app-actions">
            ${status === 'pending' ? `
            <button class="action-btn btn-approve" onclick="handleApprove('${app.id}', '${app.minecraftUsername}')">
              ‚úì Approve
            </button>
            <button class="action-btn btn-reject" onclick="handleReject('${app.id}', '${app.minecraftUsername}')">
              ‚úó Reject
            </button>
            ` : ''}
            <button class="action-btn btn-edit" onclick="handleEdit('${app.id}', '${app.minecraftUsername}', '${status}', \`${(statusMessage || '').replace(/`/g, '\\`')}\`, \`${(app.adminNotes || '').replace(/`/g, '\\`')}\`)">
              ‚úèÔ∏è Edit
            </button>
            <button class="action-btn btn-delete" onclick="handleDelete('${app.id}', '${app.minecraftUsername}')">
              üóë Delete
            </button>
          </div>
        </div>
      `}).join('');
    }

    window.handleDelete = async function(id, username) {
      if (confirm(`Permanently delete application from ${username}?`)) {
        try {
          await deleteDoc(doc(db, 'staffApplications', id));
          showToast('success', 'Deleted', `Application from ${username} deleted successfully!`);
          loadApplications();
        } catch (error) {
          console.error('Error deleting application:', error);
          showToast('error', 'Error', 'Failed to delete application.');
        }
      }
    };

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderApplications();
      });
    });

    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value;
      renderApplications();
    });

    document.getElementById('refreshBtn').addEventListener('click', loadApplications);
    document.getElementById('modalConfirmBtn').addEventListener('click', confirmAction);
    document.getElementById('modalOverlay').addEventListener('click', closeModal);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.getElementById('actionModal').classList.contains('show')) {
        closeModal();
      }
    });

    loadLimit();
    loadApplications();
  </script>
</body>
</html>
