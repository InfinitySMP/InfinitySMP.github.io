<!doctype html>
<html lang="en-AU">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Infinity | Staff Application</title>
        <link rel="icon" type="image/png" href="logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap"
            rel="stylesheet" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --bg-primary: #0a1929;
                --bg-secondary: #0d2137;
                --bg-tertiary: #132f4c;
                --text-primary: #e3f2fd;
                --text-secondary: #90caf9;
                --text-tertiary: #64b5f6;
                --accent: #2196f3;
                --accent-hover: #42a5f5;
                --accent-dark: #1976d2;
                --border: rgba(33, 150, 243, 0.15);
                --border-hover: rgba(33, 150, 243, 0.3);
                --shadow-sm: 0 2px 8px rgba(33, 150, 243, 0.1);
                --shadow-md: 0 4px 20px rgba(33, 150, 243, 0.15);
                --shadow-lg: 0 12px 48px rgba(33, 150, 243, 0.25);
                --shadow-glow: 0 0 40px rgba(33, 150, 243, 0.2);
                --radius-sm: 10px;
                --radius-md: 14px;
                --radius-lg: 20px;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Oxygen, Ubuntu,
                    sans-serif;
                background: var(--bg-primary);
                color: var(--text-primary);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 40px 20px;
                line-height: 1.5;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            .container {
                width: 100%;
                max-width: 780px;
                animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .header {
                text-align: center;
                margin-bottom: 48px;
            }

            .logo {
                width: 56px;
                height: 56px;
                margin: 0 auto 24px;
                border-radius: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                box-shadow: var(--shadow-glow);
                background: var(--bg-secondary);
                border: 2px solid var(--border);
            }

            .logo img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            h1 {
                font-size: 40px;
                font-weight: 700;
                letter-spacing: -0.02em;
                margin-bottom: 12px;
                background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .subtitle {
                font-size: 19px;
                color: var(--text-secondary);
                font-weight: 400;
                max-width: 600px;
                margin: 0 auto;
            }

            .card {
                background: var(--bg-secondary);
                border-radius: var(--radius-lg);
                padding: 48px;
                box-shadow: var(--shadow-lg), var(--shadow-glow);
                border: 1px solid var(--border);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                position: relative;
            }

            .card::before {
                content: "";
                position: absolute;
                inset: -1px;
                border-radius: var(--radius-lg);
                padding: 1px;
                background: linear-gradient(135deg, var(--accent), transparent);
                -webkit-mask:
                    linear-gradient(#fff 0 0) content-box,
                    linear-gradient(#fff 0 0);
                -webkit-mask-composite: xor;
                mask-composite: exclude;
                opacity: 0.3;
                pointer-events: none;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 28px;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                gap: 8px;
                animation: fadeIn 0.4s ease-out backwards;
            }

            .form-group:nth-child(1) {
                animation-delay: 0.1s;
            }
            .form-group:nth-child(2) {
                animation-delay: 0.15s;
            }
            .form-group:nth-child(3) {
                animation-delay: 0.2s;
            }
            .form-group:nth-child(4) {
                animation-delay: 0.25s;
            }
            .form-group:nth-child(5) {
                animation-delay: 0.3s;
            }
            .form-group:nth-child(6) {
                animation-delay: 0.35s;
            }
            .form-group:nth-child(7) {
                animation-delay: 0.4s;
            }
            .form-group:nth-child(8) {
                animation-delay: 0.45s;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            label {
                font-size: 15px;
                font-weight: 500;
                color: var(--text-primary);
                letter-spacing: -0.01em;
            }

            .required {
                color: #ff3b30;
                margin-left: 2px;
            }

            input,
            select,
            textarea {
                width: 100%;
                padding: 14px 16px;
                font-size: 17px;
                font-family: inherit;
                color: var(--text-primary);
                background: var(--bg-primary);
                border: 1px solid var(--border);
                border-radius: var(--radius-sm);
                outline: none;
                transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
                -webkit-appearance: none;
                appearance: none;
            }

            input:focus,
            select:focus,
            textarea:focus {
                border-color: var(--accent);
                box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.2);
                transform: translateY(-1px);
            }

            input::placeholder,
            textarea::placeholder {
                color: var(--text-tertiary);
            }

            select {
                cursor: pointer;
                background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%236e6e73' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
                background-repeat: no-repeat;
                background-position: right 16px center;
                padding-right: 44px;
            }

            textarea {
                min-height: 120px;
                resize: vertical;
                font-family: inherit;
                line-height: 1.5;
            }

            .controls {
                display: flex;
                gap: 12px;
                margin-top: 16px;
                animation: fadeIn 0.4s ease-out 0.5s backwards;
            }

            button {
                flex: 1;
                padding: 16px 28px;
                font-size: 17px;
                font-weight: 500;
                font-family: inherit;
                border: none;
                border-radius: var(--radius-sm);
                cursor: pointer;
                transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
                letter-spacing: -0.01em;
            }

            button[type="submit"] {
                background: var(--accent);
                color: white;
                box-shadow: 0 4px 16px rgba(33, 150, 243, 0.4);
            }

            button[type="submit"]:hover {
                background: var(--accent-hover);
                transform: translateY(-2px);
                box-shadow: 0 8px 24px rgba(33, 150, 243, 0.5);
            }

            button[type="submit"]:active {
                transform: translateY(0);
            }

            button[type="button"] {
                background: var(--bg-primary);
                color: var(--text-primary);
                border: 1px solid var(--border);
            }

            button[type="button"]:hover {
                background: var(--border);
                transform: translateY(-2px);
            }

            .footer {
                margin-top: 32px;
                padding-top: 24px;
                border-top: 1px solid var(--border);
                text-align: center;
            }

            .footer-text {
                font-size: 13px;
                color: var(--text-tertiary);
                line-height: 1.6;
            }

            .footer-text code {
                font-family: "SF Mono", "Monaco", "Courier New", monospace;
                background: var(--bg-primary);
                padding: 2px 6px;
                border-radius: 4px;
                font-size: 12px;
                color: var(--text-secondary);
            }

            #feedback {
                margin-top: 16px;
                padding: 14px 18px;
                border-radius: var(--radius-sm);
                font-size: 15px;
                font-weight: 500;
                text-align: center;
                opacity: 0;
                transform: translateY(-10px);
                transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }

            #feedback.show {
                opacity: 1;
                transform: translateY(0);
            }

            #feedback.success {
                background: rgba(52, 199, 89, 0.1);
                color: #34c759;
                border: 1px solid rgba(52, 199, 89, 0.2);
            }

            #feedback.error {
                background: rgba(255, 59, 48, 0.1);
                color: #ff3b30;
                border: 1px solid rgba(255, 59, 48, 0.2);
            }

            @media (max-width: 768px) {
                body {
                    padding: 24px 16px;
                }

                .card {
                    padding: 32px 24px;
                }

                h1 {
                    font-size: 32px;
                }

                .subtitle {
                    font-size: 17px;
                }

                .controls {
                    flex-direction: column;
                }

                button {
                    width: 100%;
                }
            }
            
.logo-container {
    margin-bottom: 32px;
    animation: fadeIn 0.6s ease-out;
}

.logo {
    width: 96px;
    height: 96px;
    margin: 0 auto;
    border-radius: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    box-shadow: var(--shadow-glow), var(--shadow-lg);
    background: var(--bg-secondary);
    border: 2px solid var(--border);
    transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    text-decoration: none; /* Removes underline from link */
}

.logo:hover {
    transform: scale(1.05) translateY(-5px);
    box-shadow: 0 0 60px rgba(33, 150, 243, 0.4), var(--shadow-lg);
    border-color: var(--accent);
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
        </style>
    </head>
    <body>
<div class="container">
            <div class="header">
                <div class="logo-container">
                    <a href="https://infinitysmp.github.io/" class="logo">
                        <img src="logo.png" alt="Infinity SMP" />
                    </a>
                </div>

            <div class="card">
                <form id="applicationForm" autocomplete="off"></form>
            </div>
        </div>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
            import {
                getFirestore,
                collection,
                addDoc,
                serverTimestamp
            } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

            const firebaseConfig = {
                apiKey: "AIzaSyBgV9PoUFut3FPc0iChFNm2-h6-Uc5z6s0",
                authDomain: "infinity-service-b2f10.firebaseapp.com",
                projectId: "infinity-service-b2f10",
                storageBucket: "infinity-service-b2f10.firebasestorage.app",
                messagingSenderId: "805770674259",
                appId: "1:805770674259:web:bcc520979e6772fda5c6a6"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            const questions = [
                { id: "minecraftUsername", label: "Minecraft Username", type: "text", required: true },
                {
                    id: "discord",
                    label: "Discord Username",
                    type: "text",
                    required: true,
                    placeholder: "example: Kaidaz18"
                },
                { id: "age", label: "Age", type: "number", required: true },
                { id: "timezone", label: "Timezone", type: "text", required: true, placeholder: "e.g. AEST, GMT" },

                {
                    id: "Days",
                    label: "Days per Week",
                    type: "number",
                    required: true,
                    placeholder: "Estimated days available"
                },
                {
                    id: "experience",
                    label: "Previous Experience",
                    type: "textarea",
                    required: true,
                    placeholder: "Describe your previous staff experience, roles, and responsibilities..."
                },
                {
                    id: "why",
                    label: "Why Join Infinity SMP?",
                    type: "textarea",
                    required: true,
                    placeholder: "Tell us why you want to be part of our staff team..."
                }
            ];

            const form = document.getElementById("applicationForm");

            function createField(q, index) {
                const group = document.createElement("div");
                group.className = "form-group";

                const label = document.createElement("label");
                label.htmlFor = q.id;
                label.innerHTML = q.label + (q.required ? '<span class="required">*</span>' : "");

                let input;

                if (q.type === "textarea") {
                    input = document.createElement("textarea");
                } else if (q.type === "select") {
                    input = document.createElement("select");
                    const placeholder = document.createElement("option");
                    placeholder.value = "";
                    placeholder.textContent = "Select an option";
                    placeholder.disabled = true;
                    placeholder.selected = true;
                    input.appendChild(placeholder);

                    (q.options || []).forEach((opt) => {
                        const option = document.createElement("option");
                        option.value = opt;
                        option.textContent = opt;
                        input.appendChild(option);
                    });
                } else {
                    input = document.createElement("input");
                    input.type = q.type || "text";
                }

                input.id = q.id;
                input.name = q.id;
                if (q.required) input.required = true;
                if (q.placeholder) input.placeholder = q.placeholder;

                group.appendChild(label);
                group.appendChild(input);
                form.appendChild(group);
            }

            questions.forEach(createField);

            const controls = document.createElement("div");
            controls.className = "controls";

            const submit = document.createElement("button");
            submit.type = "submit";
            submit.textContent = "Submit Application";

            const reset = document.createElement("button");
            reset.type = "button";
            reset.textContent = "Reset Form";
            reset.addEventListener("click", () => {
                form.reset();
                const feedback = document.getElementById("feedback");
                if (feedback) {
                    feedback.textContent = "";
                    feedback.className = "";
                }
            });

            controls.appendChild(submit);
            controls.appendChild(reset);
            form.appendChild(controls);

            // Create the feedback element (THIS WAS MISSING!)
            const feedback = document.createElement("div");
            feedback.id = "feedback";
            form.appendChild(feedback);

            form.addEventListener("submit", async (ev) => {
                ev.preventDefault();
                feedback.textContent = "";
                feedback.className = "";

                const doc = {};
                for (const q of questions) {
                    const el = document.getElementById(q.id);
                    if (!el) continue;
                    if (q.type === "number") {
                        const val = el.value.trim();
                        doc[q.id] = val === "" ? null : Number(val);
                    } else {
                        doc[q.id] = el.value.trim();
                    }
                }

                doc.submittedAt = serverTimestamp();

                // Disable button and show loading state
                submit.disabled = true;
                submit.textContent = "Submitting...";

                try {
                    await addDoc(collection(db, "staffApplications"), doc);

                    feedback.textContent = "✓ Application submitted successfully!";
                    feedback.className = "success show";
                    form.reset();
                } catch (err) {
                    console.error("Submit error", err);
                    feedback.textContent = "✗ Failed to submit. Please try again.";
                    feedback.className = "error show";
                } finally {
                    // Always re-enable the button
                    submit.disabled = false;
                    submit.textContent = "Submit Application";
                }
            });
        </script>
    </body>
</html>
