<!doctype html>
<html lang="en">
    <head>
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://infinitysmp.github.io/" />
        <meta property="og:title" content="Infinity | Addon Editor" />
        <meta
            property="og:description"
            content="Edit the image, name, description and authors of a .mcaddon or .mcpack!" />
        <meta property="og:image" content="https://infinitysmp.github.io/addon.png" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Infinity | Addon Editor</title>
        <link rel="icon" type="image/png" href="../logo.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap"
            rel="stylesheet" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                overflow-x: hidden;
                overflow-y: auto;
            }

            body {
                overflow-x: hidden;
            }

            body::-webkit-scrollbar,
            html::-webkit-scrollbar {
                display: none;
            }

            body,
            html {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            :root {
                --bg-primary: #0a1929;
                --bg-secondary: #0d2137;
                --bg-tertiary: #132f4c;
                --text-primary: #e3f2fd;
                --text-secondary: #90caf9;
                --text-tertiary: #64b5f6;
                --accent: #2196f3;
                --accent-hover: #42a5f5;
                --accent-dark: #1976d2;
                --border: rgba(33, 150, 243, 0.15);
                --border-hover: rgba(33, 150, 243, 0.3);
                --shadow-sm: 0 2px 8px rgba(33, 150, 243, 0.1);
                --shadow-md: 0 4px 20px rgba(33, 150, 243, 0.15);
                --shadow-lg: 0 12px 48px rgba(33, 150, 243, 0.25);
                --shadow-glow: 0 0 40px rgba(33, 150, 243, 0.2);
                --radius-sm: 10px;
                --radius-md: 14px;
                --radius-lg: 20px;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Oxygen, Ubuntu,
                    sans-serif;
                background: var(--bg-primary);
                color: var(--text-primary);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 40px 20px;
                line-height: 1.5;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                position: relative;
                width: 100%;
                max-width: 100vw;
            }

            body::before {
                content: "";
                position: fixed;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle at 30% 50%, rgba(33, 150, 243, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 50%, rgba(33, 150, 243, 0.05) 0%, transparent 50%);
                animation: float 20s ease-in-out infinite;
                pointer-events: none;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translate(0, 0) rotate(0deg);
                }
                33% {
                    transform: translate(30px, -30px) rotate(5deg);
                }
                66% {
                    transform: translate(-20px, 20px) rotate(-5deg);
                }
            }

            .container {
                width: 100%;
                max-width: 800px;
                animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
                position: relative;
                z-index: 1;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .header {
                text-align: center;
                margin-bottom: 48px;
            }

            .logo-container {
                margin-bottom: 32px;
                animation: fadeIn 0.6s ease-out;
            }

            .logo {
                width: 96px;
                height: 96px;
                margin: 0 auto;
                border-radius: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                box-shadow: var(--shadow-glow), var(--shadow-lg);
                background: var(--bg-secondary);
                border: 2px solid var(--border);
                transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                cursor: pointer;
            }

            .logo:hover {
                transform: scale(1.05) translateY(-5px);
                box-shadow:
                    0 0 60px rgba(33, 150, 243, 0.4),
                    var(--shadow-lg);
                border-color: var(--accent);
            }

            .logo img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            h1 {
                font-size: 48px;
                font-weight: 700;
                letter-spacing: -0.03em;
                margin-bottom: 16px;
                background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: fadeIn 0.6s ease-out 0.2s backwards;
            }

            .subtitle {
                font-size: 18px;
                color: var(--text-secondary);
                font-weight: 400;
                max-width: 600px;
                margin: 0 auto;
                line-height: 1.6;
                animation: fadeIn 0.6s ease-out 0.3s backwards;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .editor-card {
                background: var(--bg-secondary);
                border-radius: var(--radius-lg);
                padding: 40px;
                box-shadow: var(--shadow-md);
                border: 1px solid var(--border);
                animation: fadeInUp 0.6s ease-out 0.4s backwards;
            }

            .form-group {
                margin-bottom: 28px;
            }

            .form-group:last-of-type {
                margin-bottom: 32px;
            }

            label {
                display: block;
                font-size: 15px;
                font-weight: 500;
                color: var(--text-primary);
                margin-bottom: 10px;
                letter-spacing: -0.01em;
            }

            input[type="text"],
            input[type="file"],
            textarea {
                width: 100%;
                padding: 14px 16px;
                background: var(--bg-tertiary);
                border: 1px solid var(--border);
                border-radius: var(--radius-md);
                color: var(--text-primary);
                font-size: 15px;
                font-family: inherit;
                transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
                outline: none;
            }

            input[type="text"]:focus,
            textarea:focus {
                border-color: var(--accent);
                box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
                background: var(--bg-secondary);
            }

            input[type="file"] {
                padding: 12px;
                cursor: pointer;
            }

            input[type="file"]::file-selector-button {
                padding: 10px 20px;
                background: var(--accent);
                color: white;
                border: none;
                border-radius: var(--radius-sm);
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-right: 12px;
            }

            input[type="file"]::file-selector-button:hover {
                background: var(--accent-hover);
                transform: translateY(-1px);
            }

            textarea {
                resize: vertical;
                min-height: 100px;
                line-height: 1.6;
            }

            button {
                width: 100%;
                padding: 16px 32px;
                background: linear-gradient(135deg, var(--accent), var(--accent-hover));
                color: white;
                border: none;
                border-radius: var(--radius-md);
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                box-shadow: var(--shadow-md);
                letter-spacing: -0.01em;
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow-lg), var(--shadow-glow);
            }

            button:active {
                transform: translateY(0);
            }

            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
            }

            .footer {
                text-align: center;
                margin-top: 48px;
                padding-top: 32px;
                border-top: 1px solid var(--border);
                animation: fadeIn 0.6s ease-out 0.5s backwards;
            }

            .footer-text {
                font-size: 14px;
                color: var(--text-tertiary);
                line-height: 1.6;
            }

            .footer-text a {
                color: var(--accent);
                text-decoration: none;
                transition: color 0.2s ease;
            }

            .footer-text a:hover {
                color: var(--accent-hover);
                text-decoration: underline;
            }

            .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
                overflow: hidden;
            }

            .particle {
                position: absolute;
                width: 3px;
                height: 3px;
                background: var(--accent);
                border-radius: 50%;
                opacity: 0;
                animation: float-particle 15s infinite;
                box-shadow: 0 0 10px var(--accent);
            }

            @keyframes float-particle {
                0% {
                    transform: translateY(100vh) translateX(0);
                    opacity: 0;
                }
                10% {
                    opacity: 0.5;
                }
                90% {
                    opacity: 0.5;
                }
                100% {
                    transform: translateY(-100px) translateX(100px);
                    opacity: 0;
                }
            }

            .particle:nth-child(1) {
                left: 10%;
                animation-delay: 0s;
            }
            .particle:nth-child(2) {
                left: 25%;
                animation-delay: 3s;
            }
            .particle:nth-child(3) {
                left: 40%;
                animation-delay: 6s;
            }
            .particle:nth-child(4) {
                left: 60%;
                animation-delay: 9s;
            }
            .particle:nth-child(5) {
                left: 75%;
                animation-delay: 12s;
            }
            .particle:nth-child(6) {
                left: 90%;
                animation-delay: 2s;
            }

            @media (max-width: 768px) {
                body {
                    padding: 32px 16px;
                }

                h1 {
                    font-size: 36px;
                }

                .subtitle {
                    font-size: 16px;
                }

                .editor-card {
                    padding: 28px;
                }

                .logo {
                    width: 80px;
                    height: 80px;
                }
            }
        </style>
    </head>
    <body>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="container">
            <div class="header">
                <div class="logo-container">
                    <a href="https://infinitysmp.github.io/" class="logo">
                        <img src="../logo.png" alt="Infinity SMP" />
                    </a>
                </div>
                <h1>Addon Editor</h1>
                <p class="subtitle">
                    Edit the metadata and icon of your Minecraft .mcpack or .mcaddon files locally in your browser.
                </p>
            </div>

            <div class="editor-card">
                <div class="form-group">
                    <label for="filepicker">Select .mcpack / .mcaddon</label>
                    <input type="file" id="filepicker" accept=".mcpack,.mcaddon" />
                </div>

                <div class="form-group">
                    <label for="packName">Pack Name</label>
                    <input type="text" id="packName" placeholder="Enter pack name..." />
                </div>

                <div class="form-group">
                    <label for="packDesc">Description</label>
                    <textarea id="packDesc" rows="3" placeholder="Enter pack description..."></textarea>
                </div>

                <div class="form-group">
                    <label for="packAuthors">Authors (comma separated)</label>
                    <input type="text" id="packAuthors" placeholder="Author1, Author2, Author3..." />
                </div>

                <div class="form-group">
                    <label for="iconpicker">Pack Icon PNG (optional - updates BP & RP for .mcaddon)</label>
                    <input type="file" id="iconpicker" accept="image/png" />
                </div>

                <button id="saveBtn">Save & Download Updated Pack</button>
            </div>

            <div class="footer">
                <p class="footer-text">
                    Made with ❤️ for the Infinity SMP community •
                    <a href="https://infinitysmp.github.io/">Back to Home</a>
                </p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

        <script>
            let currentZip, manifestPath;

            document.getElementById("filepicker").addEventListener("change", async (e) => {
                let file = e.target.files[0];
                if (!file) return;

                try {
                    let data = await file.arrayBuffer();
                    currentZip = await JSZip.loadAsync(data);

                    // find manifest.json - search all files
                    const files = Object.keys(currentZip.files);
                    console.log("Files in pack:", files);

                    manifestPath = files.find(
                        (p) => p.toLowerCase().endsWith("manifest.json") && !currentZip.files[p].dir
                    );

                    if (!manifestPath) {
                        alert("manifest.json not found in the pack. Files found: " + files.join(", "));
                        return;
                    }

                    console.log("Found manifest at:", manifestPath);
                    let manifestText = await currentZip.file(manifestPath).async("string");
                    let manifest = JSON.parse(manifestText);

                    console.log("Manifest:", manifest);

                    document.getElementById("packName").value = manifest.header?.name || "";
                    document.getElementById("packDesc").value = manifest.header?.description || "";

                    // Handle both 'authors' array and old format
                    let authorsList = manifest.header?.authors || manifest.metadata?.authors || [];
                    document.getElementById("packAuthors").value = authorsList.join(", ");

                    alert("Pack loaded successfully!");
                } catch (error) {
                    console.error("Error loading pack:", error);
                    alert("Error loading pack: " + error.message);
                }
            });

            document.getElementById("saveBtn").addEventListener("click", async () => {
                if (!currentZip || !manifestPath) {
                    alert("Please load a pack first by selecting a .mcpack or .mcaddon file");
                    return;
                }

                try {
                    let name = document.getElementById("packName").value;
                    let desc = document.getElementById("packDesc").value;
                    let authorsText = document.getElementById("packAuthors").value;
                    let authors = authorsText
                        .split(",")
                        .map((a) => a.trim())
                        .filter((a) => a);

                    // load and update manifest
                    let manifestText = await currentZip.file(manifestPath).async("string");
                    let manifest = JSON.parse(manifestText);

                    manifest.header.name = name;
                    manifest.header.description = desc;

                    // Update authors in header or metadata depending on structure
                    if (manifest.header.authors !== undefined) {
                        manifest.header.authors = authors;
                    }
                    if (manifest.metadata?.authors !== undefined) {
                        manifest.metadata.authors = authors;
                    }

                    if (manifest.modules) {
                        manifest.modules.forEach((m) => {
                            m.description = desc;
                        });
                    }

                    currentZip.file(manifestPath, JSON.stringify(manifest, null, 2));

                    // icon
                    let iconFile = document.getElementById("iconpicker").files[0];
                    if (iconFile) {
                        let iconData = await iconFile.arrayBuffer();
                        let originalFileName = document.getElementById("filepicker").files[0].name;
                        let isMcaddon = originalFileName.toLowerCase().endsWith(".mcaddon");

                        if (isMcaddon) {
                            // For .mcaddon files, update pack_icon.png in both BP and RP folders
                            let allFiles = Object.keys(currentZip.files);
                            let iconPaths = allFiles.filter((p) => p.toLowerCase().endsWith("pack_icon.png"));

                            if (iconPaths.length > 0) {
                                // Update all existing pack_icon.png files
                                iconPaths.forEach((path) => {
                                    currentZip.file(path, iconData);
                                });
                            } else {
                                // If no icons exist, try to find BP and RP folders
                                let bpFolder = allFiles.find(
                                    (p) => p.toLowerCase().includes("bp/") || p.toLowerCase().includes("behavior")
                                );
                                let rpFolder = allFiles.find(
                                    (p) => p.toLowerCase().includes("rp/") || p.toLowerCase().includes("resource")
                                );

                                if (bpFolder) {
                                    let bpDir = bpFolder.substring(0, bpFolder.indexOf("/") + 1);
                                    currentZip.file(bpDir + "pack_icon.png", iconData);
                                }
                                if (rpFolder) {
                                    let rpDir = rpFolder.substring(0, rpFolder.indexOf("/") + 1);
                                    currentZip.file(rpDir + "pack_icon.png", iconData);
                                }
                            }
                        } else {
                            // For .mcpack files, single pack_icon.png
                            let iconPath = Object.keys(currentZip.files).find((p) =>
                                p.toLowerCase().endsWith("pack_icon.png")
                            );
                            if (!iconPath) {
                                // Use the same directory as manifest
                                let manifestDir = manifestPath.substring(0, manifestPath.lastIndexOf("/") + 1);
                                iconPath = manifestDir + "pack_icon.png";
                            }
                            currentZip.file(iconPath, iconData);
                        }
                    }

                    // generate new file
                    let content = await currentZip.generateAsync({ type: "blob" });

                    let originalName = document.getElementById("filepicker").files[0].name;
                    let baseName = originalName.substring(0, originalName.lastIndexOf(".")) || "edited_pack";
                    let newName = prompt("Save file name (without extension)", baseName + "_edited");
                    if (!newName) return;

                    let ext = filenameExtension(originalName);
                    let downloadName = newName + "." + ext;

                    let link = document.createElement("a");
                    link.href = URL.createObjectURL(content);
                    link.download = downloadName;
                    link.click();

                    alert("Pack saved successfully!");
                } catch (error) {
                    console.error("Error saving pack:", error);
                    alert("Error saving pack: " + error.message);
                }
            });

            function filenameExtension(name) {
                let idx = name.lastIndexOf(".");
                return idx >= 0 ? name.substring(idx + 1) : "";
            }
        </script>
    </body>
</html>
